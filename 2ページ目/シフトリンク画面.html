<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフト表リンク一覧</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
    }

    header {
      background: #f0f0f0;
      padding: 1rem 2rem;
      text-align: center;
    }

    header .title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .region {
      width: 48%;
    }

    .region h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.6rem 0;
    }

    a.area-link {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
    }

    a.area-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .region {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">シフト表リンク一覧</div>
  </header>

  <main>
    <div class="container">
      <section class="region">
        <h2>東日本</h2>
        <ul>
          <li><a href="https://docs.google.com/spreadsheets/d/1o01yHARloJ7sJlrqkB66qKLJlxDxy65KMlkd4YUlPZI/edit?usp=sharing" class="area-link" target="_blank">岸田課長エリア</a></li>
          <li><a href="https://docs.google.com/spreadsheets/d/13Fc3UbvihTfgM-p6LAhUC-q5DhXFsEq3h9cQbzUz3d4/edit?usp=sharing" class="area-link" target="_blank">齋藤課長エリア</a></li>
          <li><a href="https://docs.google.com/spreadsheets/d/1dhEWDYnRCk_rKaNwQ5xUpsohmb1pogkQDgQZJTcwGQg/edit?usp=sharing" class="area-link" target="_blank">富原課長エリア</a></li>                        
<li><a href="https://docs.google.com/spreadsheets/d/1IFsKrPtUNhVwzyCwQ8GSpiVoyTt0UtB0_i1eV0X6FSI/edit?usp=sharing" class="area-link" target="_blank">藤田課長エリア</a></li>
        <li><a href="https://docs.google.com/spreadsheets/d/1mx2I0EqfnI-P9W4sfSdUeX8AsfRABfz3BX0oG49-pe8/edit?usp=sharing" class="area-link" target="_blank">買取促進課</a></li>

        </ul>
      </section>

      <section class="region">
        <h2>西日本</h2>
        <ul>
          <li><a href="https://docs.google.com/spreadsheets/d/18wTSIRCOcN94Cn9zaanqcyF_Y1lBHswQaT9HpiF_zq8/edit?usp=sharing" class="area-link" target="_blank">今井課長エリア</a></li>
          <li><a href="https://docs.google.com/spreadsheets/d/16gKlR7xCvThyPjyWY-kSvp1FN7shbe0mfkQylToJhVM/edit?usp=sharing" class="area-link" target="_blank">古賀課長エリア</a></li>
          <li><a href="https://docs.google.com/spreadsheets/d/1tzOsAIYqVuShRAQ5Kdl8haxG60tHUXf_qVhwMd1J5Ds/edit?usp=sharing" class="area-link" target="_blank">堀課長エリア</a></li>
        </ul>
      </section>
    </div>
  </main>
</body>
</html>
